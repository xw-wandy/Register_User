{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.2/dist/umd/popper.min.js" integrity="sha384-q9CRHqZndzlxGLOj+xrdLDJa9ittGte1NksRmgJKeCV9DrM7Kz868XYqsKWPpAmn" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

      <link rel="stylesheet" href="{% static '/register/stylos.css' %}">


      <title>Register</title>
</head>
<body>



<!--Header-->
<header>

      <!--Title-->
      <div class='container shadow d-flex mt-4' id='header'>
            <h3 class='mt-2'>Welcome at register!</h3>
      <!--Bar of link-->
      <div class='container  mt-3 w-75 text-end' id='bar'>

            <ul> 
                  <a href="{% url 'register:login' %}" class='text-decoration-none text-center text-light shadow  p-1 rounded-3 bg-black opacity-75 me-2'>Log in </a>
                  <a href="{% url 'register:home' %}" class='text-decoration-none text-center text-light shadow  p-1 rounded-3 bg-black opacity-75 me-2'>Home</a>
        </ul>
        
        </div>
      </div>

</header>

<main class='container w-25 mt-5 shadow p-3 rounded-3'>
      <form action="" method="post">
      {% csrf_token %}

            <input type="text" name='full-name' 
            placeholder='Full name' id='full-name'
             class='mb-2 shadow rounded-3 border-0 p-2 w-100'>

            <input type="email" name="email-user"
             placeholder='Email' id="email"
            class='mb-2 shadow rounded-3 border-0 p-2 w-100'>
            <br>

<!--Buttoms of  subtmi-->
            <div class='w-100 d-flex  justify-content-center text-center '>

                  {% comment %} <input type="button" value="Log in" class='me-3 w-25 rounded-1 border-0 '>
                  <input type="button" value="Sen on" class=' bg-dark  w-25 text-light rounded-2'> {% endcomment %}

                  <input type="submit" value="Enviar" class='bg-black rounded-2  w-25 text-light'>

            </div>
      </form>
</main>

<footer>
   
</footer>
</body>
</html>
