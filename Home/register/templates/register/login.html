{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.2/dist/umd/popper.min.js" integrity="sha384-q9CRHqZndzlxGLOj+xrdLDJa9ittGte1NksRmgJKeCV9DrM7Kz868XYqsKWPpAmn" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

      <!-- Stylos CSS-->
      <link rel="stylesheet" href="{% static '/register/stylos.css' %}">

      <title>Login</title>
</head>
<body>

<!--Header-->
      <header>

            <!--Title-->
            <div class='container shadow d-flex mt-4' id='header'>
                  <h3 class='mt-2'>Welcome!</h3>
<!--Bar of link-->
            <div class='container  mt-3 w-75 text-end' id='bar'>
                  <ul> 
                        <a href="{% url 'register:register' %}" class='text-decoration-none text-center text-light shadow  p-1 rounded-3 bg-black opacity-75 me-2'>Register</a>
                        
                        <a href="{% url 'register:home' %}" class='text-decoration-none text-center text-light shadow  p-1 rounded-3 bg-black opacity-75 me-2'>Home</a>
              </ul>
              </div>
            </div>            
      </header>

<!--Main-->
      <main>
            
            <div class="container mt-5  rounded-3 w-25 shadow text-center " id="container">
                  <form action=""   method="POST">

                        {% csrf_token %}
                        {% if user_on_register %}
                        <div class='shadow rounded-3  w-100text-center mt-2 mb-3 p-1 text-danger bg-black '>
                              <h5>{{ user_on_register }}</h5>
                        </div>
                  {% endif %}
                        
                        <input type="text"
                         name="name"  id="d"
                         placeholder='Name User' 
                         class='mb-3 p-1 mt-3 border-0 rounded-2 border-1' >
                  
                        {% comment %} <input type="email" name="email" id="email_user" placeholder='Ingresa tu Email' class='m-1'>
                                    
                        <input type="text" name="id" id="id_user" placeholder="Intruduce tu Ids" class='m-1'> {% endcomment %}
                        <input type="submit" value="Send Fly" 
                        class='bg-dark text-light border-0 w-50 rounded-2 p-1 mb-3' >
                        
                  </form>
                  <h4>
                        {{login_data_cache}}
                  </h4>
            </div>
      </main>
  
</body>
</html>
